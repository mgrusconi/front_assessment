<div>
  <div class="page-header">
    <h1>Brastlewark <small class="pull-right">Showing <span class="badge"> {{ gnomeTotal }}</span> Gnomes</small></h1>
    <h2 ng-if="type"><span class="label"></span></h2>
  </div>
  <div class="row">
    <div class="col-lg-3" ng-repeat="gnome in gnomeList.Brastlewark">
      <div class="gnome-panel panel panel-default">
        <div class="panel-heading">
          <gnome-name></gnome-name>
        </div>
        <div class="panel-body">
          <a href="/#/gnome/id/{{gnome.id}}">
            <gnome-image></gnome-image>
          </a>
        </div>

        <div class="panel-footer">
            <div class="text-center">
                Professions
            </div>
        </div>
        <div class="professions-container">
          <div class="text-center">
            <!-- directiva  -->
            <gnome-professions></gnome-professions>
            <!-- directiva  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
