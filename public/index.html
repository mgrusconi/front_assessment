<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Typescript Modules</title>
    
    <!-- get angular -->
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <!-- get systemJS from somewhere -->
    <script src="http://code.angularjs.org/tools/system.js"></script>
    <script>
      System.config({
        baseURL: './',
        defaultJSExtensions: true
      })
    </script>
    <script>
      System.import('app.js?version=2').then(function() {
        angular.bootstrap(document, ['myApp']);
      });

    </script>
  </head>
  <body>
    <div ui-view></div>
    <!-- We'll also add some navigation: -->
    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>
  </body>
</html>
